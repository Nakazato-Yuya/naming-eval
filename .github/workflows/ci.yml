name: CI
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup_python          # ← これを追加（アンダースコア推奨）
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # 追加の pip キャッシュを使う場合（任意）
      - name: Extra pip cache (optional)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ steps.setup_python.outputs.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ steps.setup_python.outputs.python-version }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov ruff yamllint
    - name: Smoke batch_eval
      run: |
        python -m src.scoring.batch_eval
        head -n 5 reports/sample_eval.csv

      - name: Lint (ruff)
        run: ruff check src tests

      - name: Lint YAML (yamllint)
        run: yamllint configs/weights.yaml configs/normalization.yaml

      - name: Run tests
        run: pytest --maxfail=1 -q
    - name: Smoke batch_eval
      run: |
        python -m src.scoring.batch_eval
        head -n 5 reports/sample_eval.csv

      - name: Coverage
        run: pytest --cov=src --cov-report=term-missing -q
    - name: Smoke batch_eval
      run: |
        python -m src.scoring.batch_eval
        head -n 5 reports/sample_eval.csv
